name: Build APK

on: 
  push:
    branches:
      - main  # Run the workflow on pushes to the main branch
  pull_request:
    branches:
      - main  # Run on pull requests to main

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip
          pip install --upgrade pip
          pip install buildozer cython

      - name: Install System Dependencies
        run: |
          sudo apt install -y \
            git zip unzip openjdk-17-jdk autoconf automake \
            libtool pkg-config libncurses5 libncurses5-dev \
            libstdc++6 libffi-dev libssl-dev

      - name: Initialize Buildozer
        run: |
          buildozer init
          buildozer -v android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: built-apk
          path: bin/*.apk